<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Component</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="main-container">

        <div class="container">

            <div class="upper">
                <img src="./images/illustration-hero.svg" alt="">
            </div>

            <div class="lower">
                <h2 class="order-title">Order Summary</h2>
                <p class="order-content">You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!</p>

                <div class="order-pricing">

                    <div class="pricing">
                        <div class="col1">
                            <img src="./images/icon-music.svg" alt="" class="icon">
                        </div>
                        <div class="col2">
                            <p class="price-title">Annual Plan</p>
                            <p class="order-price">$59.99/year</p>
                        </div>
                    </div>

                    <div>
                        <a href="" class="change-btn">Change</a>
                    </div>
                </div>
                <div class="payment-btn">Proceed to Payment</div>
                <div>
                    <a href="" class="cancel-btn">Cancel order</a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
